<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart); 
      google.charts.setOnLoadCallback(drawChartCpu); 

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'x');
        data.addColumn('number', 'values');
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
  
        data.addRows([
            [1, 100, 90, 110, 85, 96, 104, 120],
            [2, 120, 95, 130, 90, 113, 124, 140],
            [3, 130, 105, 140, 100, 117, 133, 139],
            [4, 102, 85, 95, 85, 88, 92, 95],
            [5, 120, 74, 63, 67, 69, 70, 72],
            [6, 100, 39, 22, 21, 28, 34, 40],
            [7, 110, 77, 83, 70, 77, 85, 90],
            [8, 100, 90, 110, 85, 95, 102, 110]]);
  
        // The intervals data as narrow lines (useful for showing raw source data)
        var options_lines = {
            title: 'Line intervals, default',
            curveType: 'function',
            lineWidth: 1,
            intervals: { 'style':'line' },
            legend: 'none'
        };
  
        var chart_lines = new google.visualization.LineChart(document.getElementById('chart_lines'));
        chart_lines.draw(data, options_lines);
        

        setInterval(function() {
          var last = data.getValue(7,0);
          data.removeRow(0);
          var rand = Math.round(60 * Math.random());
          data.addRow([last+1, rand+80, rand+70, rand+60, rand+90, rand+50, rand+66, rand+73]);
          chart_lines.draw(data, options_lines);
        }, 5000);
      }

      function drawChartCpu() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'x');
        data.addColumn('number', 'values');
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
  
        data.addRows([
            [1, 100, 90, 110, 85, 96, 104, 120],
            [2, 120, 95, 130, 90, 113, 124, 140],
            [3, 130, 105, 140, 100, 117, 133, 139],
            [4, 102, 85, 95, 85, 88, 92, 95],
            [5, 120, 74, 63, 67, 69, 70, 72],
            [6, 100, 39, 22, 21, 28, 34, 40],
            [7, 110, 77, 83, 70, 77, 85, 90],
            [8, 100, 90, 110, 85, 95, 102, 110]]);
  
        // The intervals data as narrow lines (useful for showing raw source data)
        var options_lines = {
            title: 'Line intervals, default',
            curveType: 'function',
            lineWidth: 1,
            intervals: { 'style':'line' },
            legend: 'none'
        };
  
        var chart_lines = new google.visualization.LineChart(document.getElementById('chart'));
        chart_lines.draw(data, options_lines);
        

        setInterval(function() {
          var last = data.getValue(7,0);
          data.removeRow(0);
          var rand = Math.round(55 * Math.random());
          data.addRow([last+1, rand+80, rand+70, rand+60, rand+90, rand+50, rand+66, rand+73]);
          chart_lines.draw(data, options_lines);
        }, 3000);
      }
    </script>
  </head>
  <body>
    <div id="chart_lines" style="width: 900px; height: 500px;"></div>
    <div id="chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
